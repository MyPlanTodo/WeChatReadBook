<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>微信读书</title>
    <link rel="icon" href="resources/img/i-form-email.png"/>
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="libs/icono/dist/icono.min.css"/>
    <link rel="stylesheet" href="resources/css/wechat.css"/>
</head>
<body>
<div class="statusbar-overlay"></div>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content infinite-scroll">

                    <div class="swiper-container swiper-1">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><span><img src="resources/img/header.png"></span></div>
                            <div class="swiper-slide"><span><img src="resources/img/header.png"></span></div>
                            <div class="swiper-slide"><span><img src="resources/img/header.png"></span></div>
                        </div>
                    </div>

                    <div class="row no-gutter">
                        <!-- Each "cell" has col-[widht in percents] class -->

                        <!--第一行-->


                    </div>

                    <div class="infinite-scroll-preloader">
                        <div class="preloader"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--Toolbar-->
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">政治</a>
                <a href="#" class="link">历史</a>
                <a href="#" class="link">艺术</a>
                <a href="#" class="link">财经</a>
                <a href="#" class="link">少儿</a>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/template7" id="BookListTemplate">
    {{#each this}}
    {{#if title}}
    <div class="col-33">
        <div class="card card-header-pic">
            <div style="background-image:url(resources/img/book/book_1.jpeg)" valign="bottom" class="card-header color-white no-border"></div>
            <div class="card-content">
                <div class="card-content-inner card-title-text">{{title}}</div>
            </div>
            <div class="card-footer card-footer-text">
                <div>已获票数：{{likeNum}}票</div>
            </div>
            <!--书籍ID-->
            <input style="display: none" value="{{tsm5}}">
        </div>
    </div>
    {{else}}
    <div class="col-33"></div>
    {{/if}}
    {{/each}}
</script>

<script src="libs/framework7/dist/js/framework7.min.js"></script>
<script src="resources/js/wechat_api.js"></script>
<script src="resources/js/base64.js"></script>
<script src="resources/js/wechat_core.js"></script>
</html>
