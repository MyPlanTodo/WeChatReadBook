<script type="text/template7" id="BookListTemplate">
    {{#each this}}
    {{#if title}}
    <div class="col-33">
        <div class="card card-header-pic">
            <div style="background-image:url(resources/img/book/book_1.jpeg)" valign="bottom"
                 class="card-header color-white no-border"></div>
            <div class="card-content">
                <div class="card-content-inner card-title-text">{{title}}</div>
            </div>
            <div class="card-footer card-footer-text">
                <div>已获票数：{{likeNum}}票</div>
            </div>
            <!--书籍ID-->
            <input style="display: none" value="{{tsm5}}">
        </div>
    </div>
    {{else}}
    <div class="col-33"></div>
    {{/if}}
    {{/each}}
</script>
